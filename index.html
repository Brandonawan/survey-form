<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body style="background-color: #55548f;">
<div class="d-flex justify-content-center">
    <div class="d-flex flex-column justify-content-center">
      <h2>Microverse Survey Form!</h2>
      <p>Thank you for filling this form</p>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <form style="width:50%">
      <div class="form-group">
        <label for="exampleFormControlInput1">First Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name here please">
      </div>
        <div class="form-group">
        <label for="exampleFormControlInput1">Middle Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name here please">
      </div>
        <div class="form-group">
        <label for="exampleFormControlInput1">Last Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name here please">
      </div>
             <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
        <label for="exampleFormControlInput1">Age (optional)</label>
        <input type="number" step="10" class="form-control" id="numberinput" placeholder="Age">
      </div><br />

      <label for="exampleFormControlSelect1"><b>Gender</b></label>
      <div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
  <label class="form-check-label" for="exampleRadios1">
    Rather Not Say
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
  <label class="form-check-label" for="exampleRadios2">
    Male
  </label>
</div>
<div class="form-check disabled">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" >
  <label class="form-check-label" for="exampleRadios3">
    Female
  </label>
</div>
<div class="form-group">
    <label for="exampleFormControlSelect1">How did you find us</label>
    <select class="form-control" id="exampleFormControlSelect1">
        <option>Referral</option>
        <option>Google search</option>
        <option>Facebook</option>
        <option>Youtube</option>
        <option>Tv Advert</option>
    </select>
</div><br />

<label for="exampleFormControlSelect1"><b>How will you rate us</b></label>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault" style="color:yellow;">
    5 start
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
  <label class="form-check-label" for="flexCheckChecked" style="color:yellow;">
    4 start
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
  <label class="form-check-label" for="flexCheckChecked" style="color:yellow;">
    3 start
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
  <label class="form-check-label" for="flexCheckChecked" style="color:yellow;">
    2 start
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
  <label class="form-check-label" for="flexCheckChecked" style="color:yellow;">
    1 start
  </label>
</div>

 
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div><br />
        <div class="form-group">
        <label for="exampleFormControlTextarea1">Tell Us more about yourself</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">I Agree to terms</label>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
